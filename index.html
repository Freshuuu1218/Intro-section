<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo snap">
    </div>
    <nav>
      <ul id="main-nav">
        <li><a href="#">Features <img src="./images/icon-arrow-down.svg" alt="arrow-down" class="arrow-down"></a>
          <ul class="drop-down-nav" style="display: none">
            <li>
              <img src="./images/icon-todo.svg" alt="to do list">Todo List
            </li>
            <li>
              <img src="./images/icon-calendar.svg" alt="calendar">Calendar
            </li>
            <li>
              <img src="./images/icon-reminders.svg" alt="reminders">Reminders
            </li>
            <li>
              <img src="./images/icon-planning.svg" alt="planning">Planning
            </li>
          </ul>
        </li>
        <li><a href="#">Company <img src="./images/icon-arrow-down.svg" alt="arrow-down" class="arrow-down"></a>
          <ul class="drop-down-nav-2" style="display: none">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
        </li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <div class="login-section">
      <button id="login">Login</button>
      <button id="register">Register</button>
    </div>
    <div class="menu">
      <img class="menu" src="./images/icon-menu.svg" alt="menu">
    </div>
  </header>
  <main>
    <div class="left">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button id="learn-more">Learn more</button>
      <div class="clients">
        <img src="./images/client-databiz.svg" alt="client-databiz">
        <img src="./images/client-audiophile.svg" alt="client-audiophile">
        <img src="./images/client-meet.svg" alt="client-meet">
        <img src="./images/client-maker.svg" alt="client-maker">
      </div>
    </div>
    <div class="right">
      <picture>
        <source srcset="./images/image-hero-mobile.png" media="(max-width:430px)">
        <img src="./images/image-hero-desktop.png" alt="">
      </picture>
    </div>
  </main>

  </div> -->
  <script src="script.js"></script>
</body>
</html>
